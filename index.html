<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <!-- HEADER START-->
    <header>
        <div class="container row">
            <div class="logo">
                <img src="icons/burger icon.png" alt="logo">
                <span>food</span>wagon
            </div>
            <div class="address">
                <span>Deliver to:</span><i class="ri-map-pin-line primary-color"></i>Current Location <span>Mohammadpur
                    Bus
                    Stand,Dhaka</span>
            </div>
            <div class="headers-button row">
                <div>
                    <i class="ri-search-line primary-color"></i>
                    <input type="search" name="id" placeholder="Search Food">
                </div>
                <button><i class="ri-user-fill"></i>login</button>
            </div>
        </div>
    </header>
    <!-- HEADER END-->
    <!-- HERO SECTION START-->
    <section id="hero-section">
        <div class="container row">
            <div class="hero-text">
                <h1>Are you starving?</h1>
                <p>Within a few clicks, find meals that are accessible near you</p>
                <div class="hero-form">
                    <form>
                        <button id="btn1"><i class="ri-motorbike-fill"></i>Delivery</button>
                        <button id="btn2"><i class="ri-shopping-bag-fill"></i>Pickup</button>
                        <div>
                            <i class="ri-map-pin-line" id="i1"></i>
                            <input type="text" placeholder="Enter Your Address">
                            <button id="btn3"><i class="ri-search-line"></i>Find Food</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="hero-image">
                <img src="images/Image (1).png" alt="noodles">
            </div>
        </div>
    </section>
    <!-- HERO SECTION END-->
</body>

</html>
